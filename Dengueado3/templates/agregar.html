<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}">
</head>
<body>
    <div class="formulario_registro">
        <h1>Agregar Nuevo Paciente</h1>
        <form action="{{ url_for('add_paciente') }}" method="post">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="dni" placeholder="DNI" required>
            <input type="text" name="direccion" placeholder="Dirección" required>
            <select name="barrio" required>
                <option value="El Carmen">El Carmen</option>
                <option value="San Francisco">San Francisco</option>
                <option value="La Finca">La Finca</option>
            </select>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <select name="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <select name="tipo_dengue" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <button type="submit">Agregar Paciente</button>
        </form>
        <a href="{{ url_for('mostrar_pacientes') }}">Cancelar</a>
    </div>
</body>
</html>
